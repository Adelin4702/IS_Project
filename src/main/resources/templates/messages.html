<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Messages</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid text-center">
  <div><h2>Manage Messages</h2></div>
  <div class="m-2">
    <a class="h3" th:href="@{/messages/new}">Add new message</a>
  </div>

  <div th:if="${msg}" class="alert alert-success text-center">
      [[${msg}]]
  </div>

  <div>
    <table class="table table-bordered">
      <thead class="thead-dark">
      <tr>
          <th>Id</th>
          <th>Message</th>
          <th></th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="message : ${listMessages}">
        <tr>
            <td>[[${message.id}]]</td>
            <td>[[${message.text}]]</td>
            <td>
<!--              <a class="h5 mr-3" th:href="@{'/messages/edit/' + ${message.id}}">Edit</a>-->
              <a class="h5" th:href="@{'/messages/delete/' + ${message.id}}">Delete</a>
            </td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
